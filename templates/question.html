{% extends 'base.html' %}

{% block title %}发布主题{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
<div class="main">
    <h3 class="page-title" >发布主题</h3>
    <form action="" method="post">
        <div class="form-container" id="question">
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name="content" rows="10" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <input type="hidden" name="plate_id" value="{{ plate.id }}">
            <div class="form-group">
                <button class="btn btn-primary" href="">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
